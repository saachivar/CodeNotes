<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>

    <div class="sidebar-container">
      <div class="toggle-switch-container">
        <label for="inlineToggle" 
        style="font-size: 20px; font-family: 'Arial', serif; color: #302F2F">Inline:</label>
        <label class="toggle-switch">
          <input type="checkbox" class="toggle-checkbox" id="inlineToggle">
          <span class="toggle-switch-thumb">
            <span class="toggle-switch-inner"></span>
          </span>
        </label>
      </div>

      <div class="toggle-switch-container">
        <label for="blockToggle" 
        style="font-size: 20px; font-family: 'Arial', serif; color: #302F2F">Block: </label>
        <label class="toggle-switch">
          <input type="checkbox" class="toggle-checkbox" id="blockToggle">
          <span class="toggle-switch-thumb">
            <span class="toggle-switch-inner"></span>
          </span>
        </label>
      </div>
    </div>

  </body>
</html>

<style>
/* Hide the default checkbox */
.toggle-checkbox {
  display: none;
}

/* Style the toggle switch container */
.toggle-switch-container {
  display: flex;
  align-items: center; /* Vertically center align items */
  margin-bottom: 8px;
}

/* Style the toggle switch */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 70px;
  height: 38px;
  margin-left: 20px; 
  margin-bottom: 2px;
}

/* Style the switch thumb */
.toggle-switch-thumb {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 38px;
  transition: background-color 0.3s;
}

/* Style the switch thumb when checked */
.toggle-checkbox:checked + .toggle-switch-thumb {
  background-color: #E2B9F7;
}

/* Style the switch inner circle */
.toggle-switch-inner {
  position: absolute;
  height: 30px;
  width: 29px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

/* Style the switch inner circle when checked */
.toggle-checkbox:checked + .toggle-switch-thumb .toggle-switch-inner {
  transform: translateX(26px);
}
/* Styles the sidebar container */
.sidebar-container {
  padding-top: 50px;
  padding-left: 50px;
}
</style>

<!-- Include Google API Client Library -->
<script src="https://apis.google.com/js/api.js"></script>
<script>
  // Add an event listener for toggle change
document.getElementById('inlineToggle').addEventListener('change', inline);
document.getElementById('blockToggle').addEventListener('change', block);
document.addEventListener('keydown', function(event) {
          // Check if the key pressed is the Enter key (key code 13)
          if (event.keyCode === 13) {
            // Call the function you want to execute when Enter is pressed
            handleEnterKey();
          }
        });


function block() {
  var toggle = document.getElementById("blockToggle");
  if (toggle.checked) {
    google.script.run.blockFunction();
    google.script.run.changeFontAtCursor();

  } else {
      google.script.run.revert();
  }
}

function inline() {
  var toggle = document.getElementById('inlineToggle');
  if (toggle.checked) {
    // Execute the 'fontName' command to change the font
    google.script.run.changeFontAtCursor();
  } else {
      google.script.run.revert();
  }
}

function handleEnterKey() {
  console.log("a key");
  if (event.keyCode === 13) {
    var toggle = document.getElementById('inlineToggle');
    if (toggle.checked) {
      toggle.checked = false; 
      google.script.run.inlineRevert();
    }
  }
}






</script>
